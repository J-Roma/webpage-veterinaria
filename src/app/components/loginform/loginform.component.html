<swal
  #success
  title="Exito!"
  text="Has iniciado Sesion"
  icon="success"
  [showCancelButton]="true"
  [focusCancel]="true"
>
</swal>

<div class="container section is-medium">
  <div class="field">
    <label class="label">Usuario</label>
    <div class="control">
      <input class="input" type="text" placeholder="Usuarios" />
    </div>
  </div>
  <div class="field">
    <label class="label">Contraseña</label>
    <div class="control">
      <input class="input" type="text" placeholder="Contraseña" />
    </div>
  </div>
  <button class="button" (click)="success.fire()">Inciar Sesion</button>
</div>
